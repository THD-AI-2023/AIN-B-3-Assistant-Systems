version: "3.1"

stories:

# -----------------------------
# Short stories
# -----------------------------
- story: User asks for recommendation and wants advice
  steps:
    - intent: ask_recommendation
    - action: action_generate_recommendation
    - slot_was_set:
      - risk_level: high
    - intent: affirm
    - action: action_provide_stroke_risk_reduction_advice

- story: User asks for recommendation and declines advice
  steps:
    - intent: ask_recommendation
    - action: action_generate_recommendation
    - slot_was_set:
      - risk_level: high
    - intent: deny
    - action: utter_goodbye

- story: User asks for recommendation with low risk
  steps:
    - intent: ask_recommendation
    - action: action_generate_recommendation

- story: User asks for data analysis
  steps:
    - intent: ask_data_analysis
    - action: action_show_data_analysis

- story: Introduce name
  steps:
    - intent: introduce_name
    - action: action_save_name
    - action: utter_greet_with_name

- story: Handle chitchat ask name
  steps:
    - intent: chitchat_ask_name
    - action: utter_chitchat_ask_name

- story: Handle chitchat tell joke
  steps:
    - intent: chitchat_tell_joke
    - action: utter_chitchat_tell_joke

- story: Handle chitchat favorite color
  steps:
    - intent: chitchat_favorite_color
    - action: utter_chitchat_favorite_color

- story: Handle chitchat weather
  steps:
    - intent: chitchat_weather
    - action: utter_chitchat_weather

- story: Out of scope query
  steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

- story: Fallback
  steps:
    - action: action_default_fallback

- story: Greet and goodbye
  steps:
    - intent: greet
    - action: utter_greet
    - intent: goodbye
    - action: utter_goodbye


# Use the `inform` intent in a simple story
- story: User provides personal health info
  steps:
    - intent: inform
    - action: utter_greet  # or any placeholder response
      # You might eventually use a custom action like "action_save_health_info" if you wish to store the info
    - intent: ask_recommendation
    - action: action_generate_recommendation

# A quick story for user asking capabilities
- story: User asks capabilities
  steps:
    - intent: ask_capabilities
    - action: utter_capabilities

- story: User informs health data already exists
  steps:
    - intent: inform
    - action: action_save_health_info
    # The action might set pending_update=true and ask for overwrite
    # Next user message can be affirm or deny

- story: User affirms overwrite
  steps:
    - slot_was_set:
        - pending_update: true
    - intent: affirm
    - action: action_confirm_overwrite

- story: User denies overwrite
  steps:
    - slot_was_set:
        - pending_update: true
    - intent: deny
    - action: action_cancel_overwrite

    
# -----------------------------
# More conversational, multi-turn story chains
# -----------------------------

# Full conversation (High Risk Scenario)
- story: Full conversation (High Risk Scenario)
  steps:
    # 1. Greet
    - intent: greet
    - action: utter_greet
    # 2. Introduce name
    - intent: introduce_name
    - action: action_save_name
    - action: utter_greet_with_name
    # 3. Ask for data analysis
    - intent: ask_data_analysis
    - action: action_show_data_analysis
    # 4. Ask for a recommendation
    - intent: ask_recommendation
    - action: action_generate_recommendation
    - slot_was_set:
      - risk_level: high
    # 5. Affirm risk reduction
    - intent: affirm
    - action: action_provide_stroke_risk_reduction_advice
    # 6. Possibly user denies further help
    - intent: deny
    - action: utter_goodbye

# Full conversation (Low Risk Scenario)
- story: Full conversation (Low Risk Scenario)
  steps:
    # 1. Greet
    - intent: greet
    - action: utter_greet
    # 2. Introduce name
    - intent: introduce_name
    - action: action_save_name
    - action: utter_greet_with_name
    # 3. Ask for data analysis
    - intent: ask_data_analysis
    - action: action_show_data_analysis
    # 4. Ask for a recommendation
    - intent: ask_recommendation
    - action: action_generate_recommendation
    # Suppose the model indicates low risk, so no risk_level slot is set
    # 5. user says goodbye
    - intent: goodbye
    - action: utter_goodbye
