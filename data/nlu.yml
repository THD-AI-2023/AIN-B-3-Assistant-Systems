    - Hi
    - Hello
    - Hey
    - Hi there
    - Good morning
    - Good evening

- intent: goodbye
  examples: |
    - Bye
    - Goodbye
    - See you later
    - Bye bye
    - Catch you later

- intent: affirm
  examples: |
    - Yes
    - Yeah
    - Absolutely
    - Sure
    - Definitely
    - Of course

- intent: deny
  examples: |
