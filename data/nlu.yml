version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hi
      - Hello
      - Hey
      - Hi there
      - Good morning
      - Good evening
      - Hey, how's it going?
      - Hello there!

  - intent: goodbye
    examples: |
      - Bye
      - Goodbye
      - See you later
      - Bye bye
      - Catch you later
      - Take care
      - Farewell
      - Talk to you soon

  - intent: affirm
    examples: |
      - Yes
      - Yeah
      - Absolutely
      - Sure
      - Definitely
      - Of course
      - Indeed
      - That works for me

  - intent: deny
    examples: |
      - No
      - Nope
      - Not really
      - No way
      - Absolutely not
      - I'm afraid not
      - Not at all

  - intent: thanks
    examples: |
      - Thanks
      - Thank you
      - I appreciate that
      - Much appreciated
      - Cheers
      - Thx
      - That was helpful
      - Thank you so much

  - intent: apology
    examples: |
      - Sorry
      - My apologies
      - I'm sorry
      - I apologize
      - Pardon me
      - Oops, my bad
      - Excuse me

  - intent: ask_capabilities
    examples: |
      - What can you do?
      - What are your features?
      - How can you help me?
      - What services do you provide?
      - What are you able to do?
      - Could you tell me your capabilities?
      - How do you assist users?

  - intent: chitchat_ask_name
    examples: |
      - What's your name?
      - Who are you?
      - May I know your name?
      - Tell me your name
      - Are you named something?
      - What should I call you?

  - intent: chitchat_tell_joke
    examples: |
      - Tell me a joke
      - Make me laugh
      - Do you know any jokes?
      - I need a good laugh
      - Cheer me up with a joke
      - Got any funny jokes?

  - intent: chitchat_favorite_color
    examples: |
      - What's your favorite color?
      - Do you have a favorite color?
      - Which color do you like?
      - What's your color preference?
      - Favorite color?

  - intent: chitchat_weather
    examples: |
      - What's the weather like?
      - How's the weather?
      - Is it raining?
      - Tell me about the weather
      - Weather update, please
      - How hot is it outside?

  - intent: out_of_scope
    examples: |
      - What's the capital of France?
      - How do I bake a cake?
      - Tell me about quantum physics
      - How can I invest in stocks?
      - Who won the football match yesterday?
      - Can you help me fix my computer?

  - intent: ask_data_analysis
    examples: |
      - Can you provide a data analysis summary?
      - Show me the data analysis
      - I'd like to see some insights from the data
      - Display the data correlations
      - Give me the descriptive statistics
      - Summarize the data
      - Give me a data overview
      - Provide the data analysis, please

  - intent: ask_recommendation
    examples: |
      - Can you generate a recommendation for me?
      - I need a health recommendation
      - Suggest something based on my data
      - What do you recommend I do?
      - Give me some health advice
      - Recommend an action for me
      - I'd like a health tip
      - What can I do to improve?
      - I'm [60](age), [male](gender), [BMI 26](bmi), can you recommend something for me?
      - I need a health recommendation for my [45](age)-year-old [mom](relation). She has [hypertension](hypertension:yes).

  - intent: ask_correlation
    examples: |
      - Explain how [hypertension](factor) affects stroke risk
      - What's the correlation between [heart disease](factor) and stroke?
      - How does [bmi](factor) correlate with stroke?
      - Could you elaborate on how [age](factor) affects stroke risk?
      - I want to know how [avg_glucose_level](factor) correlates with stroke

  - intent: introduce_name
    examples: |
      - My name is [Alex](name)
      - I'm called [Michael](name)
      - Hi, I'm [Sarah](name)
      - Hello, my name is [John](name)
      - I am [Alexa](name)
      - I am [Emily](name)
      - I'm [George](name)
      - [Thomas](name) here

  - intent: inform
    examples: |
      - I am [25](age) years old
      - My age is [30](age)
      - I'm [40](age) years old
      - I am a [male](gender)
      - I'm a [female](gender)
      - My gender is [non-binary](gender)
      - I have [hypertension](hypertension:yes)
      - I don't have [hypertension](hypertension:no)
      - Yes, I have [heart_disease](heart_disease:yes)
      - No, I don't have [heart_disease](heart_disease:no)
      - My BMI is [22.5](bmi)
      - BMI is [24](bmi)
      - I'm [180 cm](height) tall
      - I'm a [40](age)-year-old [female](gender) with [hypertension](hypertension:yes)
      - [male](gender), [35](age), [bmi](bmi:23.5)
      - I'm [70 kilograms](weight)
      - My height is [1.75 meters](height)
      - I have [heart_disease](heart_disease:yes) and [hypertension](hypertension:yes)
      - My mom is [45](age) with [hypertension](hypertension:yes)
      - No [heart_disease](heart_disease:no), but yes [hypertension](hypertension:yes)
      - My BMI is [28](bmi), and I have [heart_disease](heart_disease:yes)

  - intent: nlu_fallback
    examples: |
      - I'm not sure what I meant
      - Blah blah blah
      - asdkfj aslkj
      - Nonsense input
      - random text 1234
  - intent: affirm_risk_tips
    examples: |
      - yes please
      - sure
      - definitely
      - I'd like to see those tips
      - yes, I'd love to
      - yes, please
      - yes tips
      - absolutely, please share