# Synonyms
- synonym: yes
  examples: |
    - yes
    - yeah
    - yep
    - y
    - sure
    - of course
    - affirmative

- synonym: no
  examples: |
    - no
    - nope
    - n
    - not really
    - absolutely not
    - negative
