services:
  rasa:
    image: rasa/rasa:3.6.2-full
    container_name: rasa_server
    platform: linux/amd64
    # user: root # sudo chown -R $USER:$USER models
    ports:
      - "5005:5005"
    volumes:
      - ./data:/app/data
      - ./models/chatbot:/app/models
      - ./config.yml:/app/config.yml
      - ./domain.yml:/app/domain.yml
      - ./endpoints.yml:/app/endpoints.yml
      - ./credentials.yml:/app/credentials.yml
    command:
      - run
      - --enable-api
      - --cors
      - "*"
      - --debug
    depends_on:
      - rasa_action
    restart: unless-stopped

  rasa_action:
    build:
      context: ./actions
      dockerfile: Dockerfile
    container_name: rasa_action_server
    platform: linux/amd64
    ports:
      - "5055:5055"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamlit_app
    platform: linux/amd64
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - RASA_SERVER=http://rasa:5005/webhooks/rest/webhook
    depends_on:
      - rasa
    restart: unless-stopped

  duckling:
    image: rasa/duckling
    container_name: duckling
    platform: linux/amd64
    ports:
      - "8000:8000"
    restart: unless-stopped
