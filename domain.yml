version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_recommendation
  - ask_data_analysis
  - inform
  - chitchat_ask_name
  - chitchat_tell_joke
  - chitchat_favorite_color
  - chitchat_weather
  - out_of_scope

entities:
  - age
  - hypertension
  - gender
  - bmi
  - heart_disease
  - weight
  - height

slots:
  age:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: age
      - type: from_text
  gender:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: gender
      - type: from_text
  hypertension:
    type: categorical
    values:
      - yes
      - no
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: hypertension
      - type: from_text
  heart_disease:
    type: categorical
    values:
      - yes
      - no
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: heart_disease
      - type: from_text
  bmi:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: bmi
      - type: from_text
  weight:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: weight
      - type: from_text
  height:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: height
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_ask_age:
    - text: "Could you please provide your age?"

  utter_ask_gender:
    - text: "Could you please provide your gender?"

  utter_ask_hypertension:
    - text: "Do you have hypertension? (yes/no)"

  utter_ask_heart_disease:
    - text: "Do you have heart disease? (yes/no)"

  utter_ask_bmi:
    - text: "Could you please provide your BMI?"

  utter_chitchat_ask_name:
    - text: "I'm your friendly assistant bot, here to help you with recommendations and data analysis."

  utter_chitchat_tell_joke:
    - text: "Why did the computer show up at work late? It had a hard drive!"

  utter_chitchat_favorite_color:
    - text: "I like all colors in the digital spectrum."

  utter_chitchat_weather:
    - text: "Weather doesn't affect me, but I hope it's nice where you are!"

  utter_out_of_scope:
    - text: "I'm sorry, I can't help with that. Could you ask something else related to the application?"

actions:
  - action_generate_recommendation
  - action_show_data_analysis
  - action_explain_bmi_effect
  - action_provide_stroke_risk_reduction_advice

forms:
  health_form:
    required_slots:
      - age
      - gender
      - hypertension
      - heart_disease
      - bmi
      - weight
      - height

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
